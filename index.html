<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Dollar idle game</title>
    <link rel="stylesheet" type="text/css" href="interface.css" />
  </head>
  <body>
    <script src="main.js"></script>
    <button onClick="getDollars(1)">Click me</button><br />
    $<span id="dollars">0</span> of $<span id="maxDollars">1</span> $<span id="dollarsPerTick">0</span>/s<br />
    
    <button onClick="buyWallet()">Buy a wallet</button>Cost: <span id="walletCost">$1</span> Adds $100 to the max money<br />
    Wallets: <span id="wallets">0</span><br />
    
    <button onClick="buyPrinter()">Buy a printer</button>Cost: <span id="printerCost">$10</span> $1/s each<br />
    Printers: <span id="printers">0</span><br />
    
    <button onClick="buyTree()">Buy a money tree</button>Cost: <span id="treeCost">$100</span> $10/s each<br />
    Money trees: <span id="trees">0</span><br />
  </body>
</html>
