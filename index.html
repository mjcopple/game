<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Dollar idle game</title>
    <link rel="stylesheet" type="text/css" href="interface.css" />
  </head>
  <body>
    <script src="main.js"></script>
    <button onClick="getDollars(1)">Click me</button><br />
    <span id="dollars">0</span><span id="dollarsPerTick">0</span> Dollars per second<br />
    <button onClick="buyPrinter()">Buy a printer</button>Cost: <span id="printerCost">10</span> 1 dollar per second<br />
    Printers: <span id="printers">0</span><br />
    <button onClick="buyTree()">Buy a money tree</button>Cost: <span id="printerCost">100</span> 10 dollars per second<br />
    Money trees: <span id="trees">0</span><br />
  </body>
</html>
